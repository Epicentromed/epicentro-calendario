        <!-- Add your site or application content here -->
        <iframe id="calendar" src="https://calendar.zoho.com/embed/f677f2e42b07b7fa527e8964d494942ae5664a239afc39c61662f19c2a4d43264a64100d17cdc3bb?title=Prueba&type=1&l=en&tz=America/Bogota&sh=[0,0,0]&v=1" width="600" height="500" frameborder="0" scrolling="no"></iframe>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="name" type="text" class="validate">
                    <label for="name">Nombre</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="email" type="text" class="validate">
                    <label for="email">Correo electrónico</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <input id="date" type="date" class="datepicker">
                    <label for="date">Fecha</label>
                  </div>
                  <div class="col s6">
                    <label>Hora</label>
                    <select id="time">
                        <option value="" disabled selected></option>
                        <option value="08:00">08:00 a.m.</option>
                        <option value="08:30">08:30 a.m.</option>
                        <option value="09:00">09:00 a.m.</option>
                        <option value="09:30">09:30 a.m.</option>
                        <option value="10:00">10:00 a.m.</option>
                        <option value="10:30">10:30 a.m.</option>
                        <option value="11:00">11:00 a.m.</option>
                        <option value="11:30">11:30 a.m.</option>
                        <option value="12:00">12:00 p.m.</option>
                        <option value="12:30">12:30 p.m.</option>
                        <option value="13:00">01:00 p.m.</option>
                        <option value="13:30">01:30 p.m.</option>
                        <option value="14:00">02:00 p.m.</option>
                        <option value="14:30">02:30 p.m.</option>
                        <option value="15:00">03:00 p.m.</option>
                        <option value="15:30">03:30 p.m.</option>
                        <option value="16:00">04:00 p.m.</option>
                        <option value="16:30">04:30 p.m.</option>
                        <option value="17:00">05:00 p.m.</option>
                        <option value="17:30">05:30 p.m.</option>
                        <option value="18:00">06:00 p.m.</option>
                        <option value="18:30">06:30 p.m.</option>
                        <option value="19:00">07:00 p.m.</option>
                        <option value="19:30">07:30 p.m.</option>
                        <option value="20:00">08:00 p.m.</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="reason" class="materialize-textarea"></textarea>
                    <label>Descripción</label>
                  </div>
                </div>

                <a class="waves-effect waves-teal btn-flat">Enviar</a>
                <a class="waves-effect waves-teal btn-flat">Cancelar</a>

              </form>
            </div>
        </div>

        <!-- Modal Trigger -->
        <a id="modal-trigger" class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1"><i class="mdi-content-add"></i></a>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
             $(document).ready(function(){
                // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
                $('.modal-trigger').leanModal();

                // Materialize Calendar init
                $('.datepicker').pickadate();
                // Materialize Select init
                $('select').material_select();

                // Ajax Events
                $("#send_request").on("click", function()
                {
                    // body...
                    var name = $('#name').val();
                    var email = $('#email').val();
                    var date = $('#date').val();
                    var time = $('#time').val();
                    var reason = $('#reason').val();

                    var form_data = {
                        name: name,
                        email: email,
                        date: date,
                        time: time,
                        reason: reason
                    };
                    console.log(form_data);

                    var jqxhr = $.post( "proxy/request_event", form_data, function(data)
                    {
                        console.log( "success" );
                        alert(data);
                    }).fail(function(data)
                    {
                        console.log( "error" );
                        alert(data);
                    });

                });

              });
        </script>
